<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sloth - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        p {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .google-btn {
            background: white;
            color: #333;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .google-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Sloth</h1>
        <p>Sign up to get started</p>
        <button id="googleSignIn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google logo">
            Sign up with Google
        </button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            apiKey: "AIzaSyC1sIsQtcIdNvFpubukfRoOi9pspBhu5uc",
            authDomain: "sloth-1f825.firebaseapp.com",
            projectId: "sloth-1f825",
            storageBucket: "sloth-1f825.firebasestorage.app",
            messagingSenderId: "1033355035333",
            appId: "1:1033355035333:web:33fdf16a8a37a947c1a6ac",
            measurementId: "G-L5DX47829V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('Signed in:', user);
                // Redirect or handle successful sign in
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
